<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>
<body>
  <h1>Cat Clicker</h1>

  <ul id="cats-list">
  </ul>

  <div id="cats">
    please select a cat...
  </div>

  <script type="text/template" data-template="cat">
    <hr>
    <div class="cat" id="{{name}}">
      <p>Count for {{name}}: <span class="count">{{count}}</span></p>
      <img src="{{img}}" alt="cat">
    </div>
  </script>

  <script type="text/template" data-template="list">
    <li id="list-{{name}}">{{name}}</li>
  </script>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
