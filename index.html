<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>
<body>
  <h1>Cat Clicker</h1>

  <ul id="cats-list">
  </ul>

  <hr>

  <div id="cat">
    please select a cat...
  </div>
  
  <hr>
  
  <div id="admin">
    <button id="admin-btn">Admin</button>
    <div id="admin-form">
      
    </div>
  </div>



  <script type="text/template" data-template="admin">
    <div>
      <label>Name
        <input type="text" id="new-name" value="{{name}}">
      </label>

      <label>Url
        <input type="text" id="new-img" value="{{img}}">
      </label>

      <label>Click Count
        <input type="text" id="new-count" value="{{count}}">
      </label>

      <button id="cancel">Cancel</button>
      <button id="save">Save</button>
    </div>
  </script>

  <script type="text/template" data-template="cat">
    <div class="cat" id="{{name}}">
      <p>Count for {{name}}: <span class="count">{{count}}</span></p>
      <img src="{{img}}" alt="cat">
    </div>
  </script>

  <script type="text/template" data-template="list">
    <li id="list-{{name}}">{{name}}</li>
  </script>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
